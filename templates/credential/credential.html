{% load static i18n %}
{% load qr_tags %}
<html>
  <style>
    @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css");
  </style>
 <body>
   <div class="container">
     <div class="row">
        <div class="col-md-12">
          <div class="d-flex flex-row-reverse align-items-center justify-content-center gap-3">
            <div class="dstack">
              <h1 id="name"></h1>
              <h4>{{ person.company }}</h4>
            </div>
            {% qr_from_text person.id size="T" %}
          </div>
        </div>
     </div>
   </div>
   <script>
    var full_name = "{{person.name}}"
    var first_name = full_name.split(" ")
    document.getElementById('name').innerText = first_name[0]
    window.print()
   </script>
 </body>
</html>
