{% extends 'base.html' %}
{% load static %}
{% load static i18n %}
{% load static i18n crispy_forms_tags %}

{% block content %}
  <div class="row">
    <form class="form-horizontal form-bordered" method="POST">
      {% csrf_token %}
      <div class="col-lg-12">
          <section class="panel">
              <header class="panel-heading">
                <h2 class="panel-title">Criar alternativa</h2>
              </header>
              <div class="panel-body">
                <div class="form-group">
                    <label class="col-sm-12 control-label">Alternativa</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="id_desc" name="desc" required>
                    </div>
                </div>
              </div>
              <footer class="panel-footer">
                <button class="btn btn-primary">Criar</button>
              </footer>
          </section>
        </div>
        </form>
      </div>
{% endblock content%}
