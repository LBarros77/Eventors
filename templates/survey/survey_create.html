{% extends 'base.html' %}
{% load static i18n %}
{% load static i18n crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="row">
      <form class="form-horizontal form-bordered" method="POST" action="{% url 'survey_create' event.id %}">
        {% csrf_token %}
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    <h2 class="panel-title">Faça Sua Enquete</h2>
                </header>
                <div class="panel-body">
                  <div class="form-group">
                    <label class="col-sm-12 control-label">Título:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="id_title" name="title" required>
                    </div>
                  </div>
                </div>
                <footer class="panel-footer">
                  <button class="btn btn-primary">Criar</button>
                </footer>
            </section>
          </form>
        </div>
{% endblock content %}
{% block scripts %}
<script src="{% static 'assets/vendor/jquery-maskedinput/jquery.maskedinput.js' %}"></script>
<script src="{% static 'assets/javascripts/ui-elements/examples.modals.js' %}"></script>
{% endblock scripts %}
